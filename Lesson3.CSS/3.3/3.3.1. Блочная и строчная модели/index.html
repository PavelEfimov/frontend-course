<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        p,
        ul {
            border: 2px solid rebeccapurple;
            padding: 10px;
        }

        span,
        li {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        ul {
            display: block;
            list-style: none;
        }

        .inline {
            display: inline;
        }
    </style>
</head>
<body>
<p>
    I am a paragraph. Some of the
    <span>words</span> have been wrapped in a
    <span>span element</span>.
</p>
<p>
    I am a paragraph.
</p>
<ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
</ul>
<p class="inline">I am a paragraph. A short one.</p>
<p class="inline">I am another paragraph. Also a short one.</p>
</body>
</html>
